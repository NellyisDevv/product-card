<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <title>Frontend Mentor | Product preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="perfume-container">
        <div class="perfume-picture">
          <img src="./images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="perfume-information">
          <p class="perfume-p">Perfume</p>
          <h2>
            Gabrielle <br class="mobile-break" />
            Essence Eau De <br class="mobile-break" />
            Parfum
          </h2>
          <p class="perfume-info">
            A floral, solar and voluptuous <br />
            interpretation composed by <br class="mobile-break" />
            Olivier <br class="desktop-break" />
            Polge, Perfumer-Creator <br class="mobile-break" />
            for the House of <br class="desktop-break" />
            CHANEL.
          </p>
          <h3>$149.99<span id="price">169.99</span></h3>
          <button>
            <img src="./images/icon-cart.svg" alt="" /><span id="text"
              >Add to Cart</span
            >
          </button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
        </p>
        <p>
          Coded by <a href="https://nellyisdev.com/"><h1>NellyisDev</h1></a>
        </p>
      </div>
    </footer>
  </body>
</html>
